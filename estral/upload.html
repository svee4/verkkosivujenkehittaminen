<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <title>Upload</title>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./upload.css"/>
    <script src="./components.js"></script>
</head>
<body>
<header>
    <header-content></header-content>
</header>
<main>
    <div class="left">
        <p>Preview</p>
        <div class="preview">
            <img src="./preview.png" alt="Preview of image"/>
        </div>
    </div>
    <div class="right">
        <div class="controls">
            <div class="file-select">
                <button>Select file</button>
                <p>selectedfile.png</p>
            </div>
            <div class="texts">
                <div class="name-container">
                    <p id="name-input-label">Name</p>
                    <input aria-labelledby="name-input-label" type="text" placeholder="placeholder" name="name"/>
                </div>
                <div class="description-container">
                    <p id="description-input-label">Description</p>
                    <textarea aria-labelledby="description-input-label" placeholder="placeholder" name="description"></textarea>
                </div>
            </div>
        </div>
        <div class="upload">
            <button>Upload</button>
        </div>
    </div>
</main>
</body>
</html>
