<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <title>Item</title>
    <link rel="stylesheet" href="./global.css"/>
    <script src="./components.js"></script>
</head>
<body>
<header>
    <header-content></header-content>
</header>
<main>
    <div class="info">
        <h1 id="title"></h1>
        <h3 id="username"></h3>
        <p id="description"></p>
    </div>
    <div class="image-container">
        <img src="" alt="No image found" id="image" />
    </div>
</main>
<style>
    main {
        padding: 0.5em 1em;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 1em;
    }
    .info {
        word-wrap: anywhere;
    }
    .image-container {
        flex-grow: 1;
        align-self: center;
        margin-bottom: 2px;
        display: flex;
        justify-content: center;
        position: relative;
        width: calc(100% - 4px);
        
        & img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    }
</style>
<script type="module">
    import { getLocalImageData } from "./auth.js";
    const id = new URLSearchParams(window.location.search).get("id");
    
    const els = {
        title: document.getElementById("title"),
        username: document.getElementById("username"),
        description: document.getElementById("description"),
        image: document.getElementById("image")
    };

    if (!id) {
        els.title.innerText = "Invalid item id";
        throw new Error("Invalid id");
    }
    
    const data = getLocalImageData().find(thing => thing.id === id);
    if (!data) {
        els.title.innerText = "No item found for id";
        throw new Error("404");
    }
    
    els.title.innerText = data.title;
    els.username.innerText = data.username;
    els.description.innerText = data.description;
    els.image.src = data.base64url;
    
</script>
</body>
</html>
